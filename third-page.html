<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification Service</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
    </head> 
<body>
    <div class="container", id="green-container">

        <div class="text-field">

            <h4>Верифікація даних</h4>
            <h2>Крок 3</h1>
            <h4>Оберіть тип бланку для верифікації</h4>
          
        </div>
    </div>>
    <div class="container2">
      <div class="document" id="document-type">
        <p><b>Паспорт:</b></p>
        <div class="radio-option">
          <input type="radio" id="reg" name="document-type" />
          <label for="reg" class="document-label">Паспорт громадянина України(у формі ID карти)</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="driver" name="document-type" />
          <label for="driver" class="document-label">Паспорт громадянина України</label>
        </div>
        <div class="files">
          <label for="front">
            <input type="file" name="front" />
            <span>Лицьовий бік</span>
          </label>
          <label for="back">
            <input type="file" name="back" />
            <span>Зворотній бік</span>
          </label>
        </div>
        <div class="files2">
          <label for="firstpage">
            <input type="file" name="firstpage" />
            <span>Перша сторінка(кому виданий)</span>
          </label>
          <label for="secondpage">
            <input type="file" name="secondpage" />
            <span>Друга сторінка(ким/коли/де виданий)</span>
          </label>
          <label for="photopage">
            <input type="file" name="photopage" />
            <span>Сторінка з фотографією, яка відповідає актуальному віку</span>
          </label>
          <label for="regpage">
            <input type="file" name="regpage" />
            <span>Сторінка з зазначенням, місця реєстрації</span>
          </label>
        </div>
        </div>
      </div>
        <div class="buttons" id="buttons">
          <a href="second-page.html"><button class="back">Назад</button>
          <a href="fourth-page.html"><button class="next">Далі</button>
        </div>
       
        <script>
          const docID = document.getElementById('reg');
          const docPass = document.getElementById('driver');
          const filesContainer = document.querySelector('.files');
          const filesContainer2 = document.querySelector('.files2');
         
      
          docID.addEventListener('change', () => {
            if (docID.checked) {
              filesContainer.style.display = 'block';
              filesContainer2.style.display = 'none';
              
            } else {
              filesContainer.style.display = 'none';
      
            }
          });
      
          docPass.addEventListener('change', () => {
            if (docPass.checked) {
              filesContainer2.style.display = 'block';
              filesContainer.style.display = 'none';
    
            } else {
              filesContainer2.style.display = 'none';
            }
          });
        </script>
   </body>
</html>
