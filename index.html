<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification Service</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap" rel="stylesheet">
    </head> 
<body>
  
    <div class="container", id="green-container">

        <div class="text-field">

            <h4>Верифікація даних</h4>
            <h2>Крок 1</h1>
            <h4>Оберіть тип бланку для верифікації</h4>

            <div class="slider">
              <div class="nav">
                <div class="nav-item active">
                  <span class="line"></span>
                  <span class="text">Пункт 1</span>
                </div>
                <div class="nav-item">
                  <span class="line"></span>
                  <span class="text">Пункт 2</span>
                </div>
                <div class="nav-item">
                  <span class="line"></span>
                  <span class="text">Пункт 3</span>
                </div>
                <div class="nav-item">
                  <span class="line"></span>
                  <span class="text">Пункт 4</span>
                </div>
                <div class="nav-item">
                  <span class="line"></span>
                  <span class="text">Пункт 5</span>
                </div>
              </div>
            </div>
            
            

        </div>
        <div class="container2">
          <div class="document" id="document-type">
            <p><b>Оберіть пункт зі списку нижче:</b></p>
            <div class="radio-option">
              <input type="radio" id="reg" name="document-type" />
              <label for="reg" class="document-label">Свідоцтво про реєстрацію машини (СпРТЗ)</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="driver" name="document-type" />
              <label for="driver" class="document-label">Посвідчення водія (ПВ)</label>
            </div>
            <div class="files">
              <label for="front">
                <input type="file" name="front" />
                <span>Зворотній бік</span>
              </label>
              <label for="back">
                <input type="file" name="back" />
                <span>Лицьовий бік</span>
              </label>
            </div>
            <div class="input-fields">
              <table>
                  <tr>
                      <td><input type="text" placeholder="Серія"></td>
                      <td><input type="text" placeholder="Номер"></td>
                  </tr>
                  <tr>
                      <td><input type="date" placeholder="Дата видачі"></td>
                  </tr>
                  <tr>
                      <td><input type="text" placeholder="Ким видано"></td>
                  </tr>
              </table>
          </div>
          </div>
        </div>

            <div class="buttons" id="buttons">
              <button class="back", id="prevButton">Назад</button>
              <a href="second-page.html", id="nextButton"><button class="next">Далі</button>
              <div id="root"></div>
            </div>
          </div>
        </div>
        <script>
          const regRadio = document.getElementById('reg');
          const driverRadio = document.getElementById('driver');
          const filesContainer = document.querySelector('.files');
          const additionalPanels = document.querySelector('.additional-panels');
      
          regRadio.addEventListener('change', () => {
            if (regRadio.checked) {
              filesContainer.style.display = 'block';
              additionalPanels.style.display = 'block';
            } else {
              filesContainer.style.display = 'none';
              additionalPanels.style.display = 'none';
            }
          });
      
          driverRadio.addEventListener('change', () => {
            if (driverRadio.checked) {
              filesContainer.style.display = 'block';
              additionalPanels.style.display = 'block';
            } else {
              filesContainer.style.display = 'none';
              additionalPanels.style.display = 'none';
            }
          });
        </script>
         <script src="slider.js"></script>
   </body>
</html>
